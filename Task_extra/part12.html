<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Inserindo Imagens</title>
</head>
<body>

	<h1>Imagens no HTML</h1>

	<h2>Inserindo uma imagem</h2>
	<img src="figures/cabecalho.png">

	<h2>Alterando o tamanho em pixel</h2>
	<img src="figures/cabecalho.png" width="10px">

	<h2>Alterando o tamanho em porcentagem</h2>
	<img src="figures/cabecalho.png" width="1%">

	<h2>Inserindo uma imagem com tamanho e borda</h2>
	<img src="figures/cabecalho.png" width="10%" border="1px">

</body>
</html>

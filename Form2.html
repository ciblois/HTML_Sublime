<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>My Second Form with Table</title>
</head>
<body BGCOLOR="#800080">
	<center>
	<form action="trata_messagem.html" name="form2" target="_self">
		<center> <b>Send us a message</b> </center><br>

		<table>
			<tr>
				<td align="right" valign="middle">Name:</td>
				<td align="lef" valign="middle">
					<input type="text" name="campo_name" size="30"/>
				</td>
			</tr>
			
			<tr>
				<td align="right" valign="middle">Subject:</td>
				<td align="left" valign="middle">
					<input type="text" name="campo_subject" size="30"/>
				</td>
			</tr>

			<tr>
				<td align="right" valign="top">Message:</td>
				<td align="left" valign="middle">
					<textarea cols="24" rows="5" name="campo_message"></textarea>
				</td>
			</tr>

			<tr>
				<td></td>
				<td align="left" valign="middle">
					<input type="submit" value="Send" name="campo_send"/>
					<input type="reset" value="Clear" name="campo_clear"/>
				</td>
			</tr>
		</table>
	</form>
	</center>
</body>
</html>
